<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="path/to/iziToast.min.css" />
    <link rel="stylesheet" href="path/to/simple-lightbox.min.css" />
  </head>
  <body>
    <section>
      <form class="form" name="search_form" autocomplete="off">
        <input type="text" name="search_input" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
      <ul class="gallery"></ul>
      <button class="load-button" type="button">Load more</button>
      <div class="spinner is-hidden"></div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
